    // PROBLEM 16 - create a function that when given three arguments: a min num, a max num, an array
    // of nums will return the array of nums that are only between the min and max values, inclusive

    function valuesBetween(min, max, inputArray){
        return inputArray.filter(currentNumber => currentNumber > min && currentNumber < max);

    }

    // PROBLEM 17 - create a function that when given an array of strings, returns an array of objects
    // with properties for the given string value and the length of the string and the string without vowels (not including y)

    function createObject(propertyValues){

        let newObjectString = "{ ";
        for (let index = 0;  index < propertyValues.length; index++){
            if (index < propertyValues.length - 1){
                newObjectString += "property"+index + ": " + propertyValues[index] + ",";
            }
            else {
                newObjectString += "property"+index + ": " + propertyValues[index];
            }


        }
        newObjectString += "} ";
        return newObjectString;
    }

    console.log(createObject(["one", "two", "three"]));

    /**
     *
    Another source
     https://the-winter.github.io/codingjs/exercise.html?name=scoresAverage&title=AP-1
     *AP-1 -- scoresAverage
     Given an array of scores, compute the int average of the first half and the second half, and return whichever is larger.
     We'll say that the second half begins at index length/2. The array length will be at least 2. ' +
     'To practice decomposition, write a separate helper method int average(int[] scores, int start, int end) ' +
     '{ which computes the average of the elements between indexes start..end. Call your helper method twice to implement scoresAverage().' +
    ' Write your helper method after your scoresAverage() method in the JavaBat text area. Normally you would compute averages with doubles, ' +
    'but here we use ints so the expected results are exact.
        Examples

    scoresAverage([2, 2, 4, 4]) → 4
    scoresAverage([4, 4, 4, 2, 2, 2]) → 4
    scoresAverage([3, 4, 5, 1, 2, 3]) → 4
     */

    function scoresAverage(input){
        let averages =[];
        if (input.length > 2){
            averages[0] = input.filter(function (item, index){
               if (index < input.length/2){
                   return item;
               }
            })
            averages[1] = input.filter(function (item, index){
                if (index >= input.length/2){
                    return item;
                }
            })
        } else
        {
            averages = input;
        }
        let average1 = averages[0].reduce((result, num) => {
            return result + num;
            }, 0)/averages[0].length;
        //console.log(average1);
        let average2 = averages[1].reduce((result, num) => {
            return result + num;
        }, 0)/averages[1].length;

        return (average1 > average2)? average1 : average2;

    }

    console.log(scoresAverage([2, 2, 4, 4]));
    console.log(scoresAverage([4, 4, 4, 2, 2, 2]));
    console.log(scoresAverage([3, 4, 5, 1, 2, 3]));
